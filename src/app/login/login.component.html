<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center mb-0">Connexion</h3>
        </div>
        <div class="card-body">
          <!-- Messages d'alerte -->
          <div class="alert alert-success" *ngIf="successMessage" role="alert">
            <i class="fas fa-check-circle me-2"></i>{{ successMessage }}
          </div>
          <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input 
                type="text" 
                class="form-control"
                [class.is-invalid]="usernameInput.invalid && usernameInput.touched"
                id="username" 
                name="username" 
                [(ngModel)]="loginData.username"
                required 
                #usernameInput="ngModel"
                [disabled]="isLoading">
              <div class="invalid-feedback" *ngIf="usernameInput.invalid && usernameInput.touched">
                Le nom d'utilisateur est requis
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input 
                type="password" 
                class="form-control"
                [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                id="password" 
                name="password" 
                [(ngModel)]="loginData.password"
                required 
                #passwordInput="ngModel"
                [disabled]="isLoading">
              <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
                Le mot de passe est requis
              </div>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!loginForm.form.valid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <span *ngIf="!isLoading">Se connecter</span>
                <span *ngIf="isLoading">Connexion en cours...</span>
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">Pas encore de compte ? 
              <a href="#" (click)="goToRegister()" class="text-decoration-none">S'inscrire</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
