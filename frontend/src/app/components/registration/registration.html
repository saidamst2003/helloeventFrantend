<div class="registration-container">
  <div class="registration-card">
    <h2>Créer un compte Admin</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <!-- Username -->
      <div class="form-group">
        <label for="username">Nom d'utilisateur *</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Nom d'utilisateur"
          class="form-control"
          [class.error]="isFieldInvalid('username')"
        />
        <div class="error-message" *ngIf="isFieldInvalid('username')">
          <span *ngIf="registrationForm.get('username')?.errors?.['required']">
            Champ requis
          </span>
          <span *ngIf="registrationForm.get('username')?.errors?.['minlength']">
            Minimum 3 caractères
          </span>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Adresse email"
          class="form-control"
          [class.error]="isFieldInvalid('email')"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          <span *ngIf="registrationForm.get('email')?.errors?.['email']">
            Email invalide
          </span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Mot de passe"
          class="form-control"
          [class.error]="isFieldInvalid('password')"
        />
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          <span *ngIf="registrationForm.get('password')?.errors?.['required']">
            Champ requis
          </span>
          <span *ngIf="registrationForm.get('password')?.errors?.['minlength']">
            Minimum 6 caractères
          </span>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe *</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="isFieldInvalid('confirmPassword') || hasPasswordMismatch()"
          placeholder="Confirmez votre mot de passe"
        />
        <div class="error-message" *ngIf="isFieldInvalid('confirmPassword')">
          <span *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']">
            La confirmation du mot de passe est requise
          </span>
        </div>
        <div class="error-message" *ngIf="hasPasswordMismatch()">
          Les mots de passe ne correspondent pas
        </div>
      </div>

     <div class="form-group">
  <label for="role">Rôle *</label>
  <select
    id="role"
    formControlName="role"
    class="form-control"
    [class.error]="isFieldInvalid('role')"
  >
    <option value="" disabled>-- Sélectionnez un rôle --</option>
    <option value="admin">Admin</option>
    <option value="client">Client</option>
  </select>
  <div class="error-message" *ngIf="isFieldInvalid('role')">
    Le rôle est requis
  </div>
</div>


      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registrationForm.invalid || isLoading"
      >
        {{ isLoading ? 'Inscription en cours...' : 'Créer un compte ' }}
      </button>
    </form>

    <p class="login-link">
      Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
